---
- hosts: all
  become_user: root
  become: true
  roles:
  - role: gantsign.golang
  tasks:
  - name: Dump all vars
    action: template src=templates/dumpall.j2 dest=/tmp/ansible.all
  - include: "playbook-zfs-{{ansible_os_family}}.yml"
  - name: modprobe zfs
    command: modprobe zfs
  - name: create zpool
    command: zpool create -f tank mirror {{zdisk1}} {{zdisk2}} mirror {{zdisk3}} {{zdisk4}}
    args:
      creates: /tank

